<div class='card'>
    <div class='card-header'>
            <div class="row">
                <div class="col-md-11"><h6>{{pageTitle}}</h6></div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6"><h3>Name</h3></div>
            <div class="col-md-6"><h4>{{pizza.pizzaName}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Type</h3></div>
            <div class="col-md-6"><h4>{{pizza.pizzaVegNonveg}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Description</h3></div>
            <div class="col-md-6"><h4>{{pizza.description}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Price</h3></div>
            <div class="col-md-6"><h4>{{pizza.price| currency:'INR':'symbol':'1.2-2'}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-12"><button class="btn btn-primary" (click)="addToCart(pizza)">ADD</button></div>
        </div>
        
        
      </div>
    </div>
